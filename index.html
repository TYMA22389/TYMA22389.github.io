         var x = el.dataset.mousetrack * dx * 0.0025;
         var y = el.dataset.mousetrack * dy * 0.0025;

      });
   });
});

<div style="color:#000000;font-size:16px;font-family:Arial;font-weight:normal;font-style:normal;text-align:left;text-decoration:none" id="countdown"></div>
<script>
var strTargetDate = "10/06/2024 12:00 AM";
var strFormat = "$DAYS$ Days, $HOURS$ Hours, $MINUTES$ Minutes, $SECONDS$ Seconds.";
var strExpired = "У автора днюха!!!111";

function doCountDown(seconds) 
{
   if (seconds < 0) 
   {
      document.getElementById("countdown").innerHTML = strExpired;
      return;
   }
   var strMsg = strFormat;
   strMsg = strMsg.replace("$DAYS$",    ((Math.floor(seconds/86400))%100000).toString());
   strMsg = strMsg.replace("$HOURS$",   ((Math.floor(seconds/3600))%24).toString());
   strMsg = strMsg.replace("$MINUTES$", ((Math.floor(seconds/60))%60).toString());
   strMsg = strMsg.replace("$SECONDS$",  ((Math.floor(seconds))%60).toString()); 

   document.getElementById("countdown").innerHTML = strMsg;

   setTimeout("doCountDown(" + (seconds-1).toString() + ")", 1000);
}
function initCountDown()
{
   var dtTarget = new Date(strTargetDate);
   var dtNow = new Date();
   var dtDiff = new Date(dtTarget-dtNow);
   var totalSeconds = Math.floor(dtDiff.valueOf()/1000);

   doCountDown(totalSeconds);
}
initCountDown();
</script>

<script>
function showInfoBar()
{
   var infobar = document.getElementById("infobar");
   var top = parseInt(infobar.style.top);
   if (top < 0)
   {
      top += 5;
      infobar.style.top = top+"px";
      setTimeout(function(){showInfoBar()}, 50);
   }
   else
   {
      if (document.all && !window.XMLHttpRequest)
         infobar.style.setExpression("top", 'document.compatMode=="CSS1Compat"? document.documentElement.scrollTop+"px" : body.scrollTop+"px"');
      else
         infobar.style.top = 0;
   }
}
function closeInfoBar()
{
   document.getElementById("infobar").style.display = "none";
}
function initInfoBar()
{
   var docWidth = 800;

   if (typeof window.innerWidth != 'undefined')
   {
      docWidth = window.innerWidth;
   }
   else 
   if (typeof document.documentElement != 'undefined' && typeof document.documentElement.clientWidth != 'undefined' && document.documentElement.clientWidth != 0)
   {
      docWidth = document.documentElement.clientWidth;
   }
   else
   {
      docWidth = document.getElementsByTagName('body')[0].clientWidth;
   }
  // document.getElementById("infobar").style.width = "100%";

   var height = parseInt(document.getElementById("infobar").offsetHeight);
   document.getElementById("infobar").style.top = height*(-1)+"px";
   
   showInfoBar();
}
initInfoBar();
</script></div>
